<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/albumMountFuji.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700;900&display=swap');
    </style>
    <title>Album Mount Fuji</title>
</head>
<body class="bodyclass">

    <div class="MountFuji">
        <h1>Mount Fuji</h1>
    </div>

    <div class="waterfall">
        <div class="item" >
            <!-- 第一張卡片 -->
            <a href="#" id="fujip1">
            <img src="../photos/mount-fuji-p1.jpg">
            </a>

            <p>Mount Fuji and the Back of Man</p>
            
            <div id="dialog" class="dialog">
                <div class="dialog-content">
                    <span id="closeDialog" class="close-button">&times;</span>
                    <img src="../photos/mount-fuji-p1.jpg">
                </div>
            </div>
        </div>

        <div class="item">
            <!-- 第二張卡片 -->
            <a href="#" id="fujip2">
            <img src="../photos/mount-fuji-p2.jpg">
            </a>

            <p>Mount Fuji and the Back of Woman</p>

            <div id="dialog2" class="dialog">
                <div class="dialog-content">
                    <span id="closeDialog2" class="close-button">&times;</span>
                    <img src="../photos/mount-fuji-p2.jpg">
                </div>
            </div>
        </div>

        <div class="item">
            <!-- 第三張卡片 -->
            <a href="#" id="fujisnow">
            <img src="../photos/mount-fuji-snow.jpg">
            </a>

            <p>Mount Fuji in winter</p>

            <div id="dialog3" class="dialog">
                <div class="dialog-content">
                    <span id="closeDialog3" class="close-button">&times;</span>
                    <img src="../photos/mount-fuji-snow.jpg">
                </div>
            </div>
        </div>

        <div class="item">
            <!-- 第四張卡片 -->
            <a href="#" id="fujisunrise">
            <img src="../photos/mount-fuji-sunrise.jpg">
            </a>

            <p>Mount Fuji and Sunrise</p>

            <div id="dialog4" class="dialog">
                <div class="dialog-content">
                    <span id="closeDialog4" class="close-button">&times;</span>
                    <img src="../photos/mount-fuji-sunrise.jpg">
                </div>
            </div>
        </div>
    </div>

    
    
    <script src="../javascript/albumMountFuji.js"></script>
</body>
</html>
